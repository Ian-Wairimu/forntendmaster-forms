<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
			<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="post">
				<input type="hidden" name="send_to" value="wairimuian369@gmail.com">
			<fieldset>
				<!-- legend is decribing the fieldset -->
				<legend>your contact information</legend>
				<label for="name">your name</label> 
				<input type="text" name="name" id="name">
				<label for="phone">Phone number</label>
				<input type="tel" name="phone" id="phone">
				<label for="email">Email</label>
				<input type="email" name="email" id="email">
			</fieldset>
			<fieldset>
			<legend>About your abduction</legend>
			<label for="date">Requested date</label>
			<input type="date" name="date" id="date">
			<label>How many people would you like abducted?</label for="qty">
			<input type="number" name="qty" id="qty" min="1" max="10"> 
			<p>What type of UFO do you prefer?</p>
				
					<label>
						<!-- to set a default checked radio use checked -->
						<input type="radio" name="oval" value="classic"> Classic oval UFO</label> 
					<label>
						<input type="radio" name="oval" value="star">Star Wars-style Imperial cruiser
					</label>
					<label>
						<input type="radio" name="oval" value="galactica">Battlestar Galactica-style Viper
					</label>
					<label>
						<input type="radio" name="oval" value="borg">Borg-style cube
					</label>
				 
			<label for="abtype">What type of abduction experience do you want?</label for="abtype">
				<select id="abtype" name="abtype">
					<!-- to select one as default use selected -->
					<option selected>Select one..</option>
					<option value="tour">Tour of the solar system</option>
					<option value="dinner">Alien dinner and discussion</option>
					<option value="dance">Alien dance lessons</option>
					<option value="whale">Whale watching</option>
				</select>
			<label for="comments">Special requests:</label>
			<textarea name="comments" id="comments"></textarea>
			<label>
			<input type="checkbox" name="subscribe"  checked>Add me to your email list
		</label>
		</fieldset>
		<button type="submit">Submit</button>	
		</form>
		</section>
		<aside>
			<h3>Our Location</h3>
			<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d31910.935956352412!2d36.9597029!3d-1.2512219!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2ske!4v1646382624236!5m2!1sen!2ske" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>
</html>
